<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/9662f847b8.js" crossorigin="anonymous"></script>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="icon" href="assets/favicon/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Friends Trivia</title>
</head>

<body>
    <header class="heading">
        <img class="logo" src="assets/images/logo_friends.jpg" alt="logo">
    </header>
    
    <div class="container">
        <div class="tracking-elements">
            <div class = "counter">
                <p class = "counter-text">Question: </p>
                <h2 class = "counter-display" id = "questionCounter"></h2>
            </div>
            <div class = "score-section">
                <p class = "counter-text">Your Score: </p>
                <h1 class = "counter-display" id = "score">0</h1>
            </div>
            <div class="timer"><i class="fa-regular fa-hourglass-half"></i></div>
        </div>
        <div class="trivia-game">
            <div class = questions-area>
                <h1 id = "displayed-question" id = "focus-target">Question</h1>
                <div class = "answer-buttons" >
                    <button data-number="1" class="answer-btn btn">answer1</button>
                    <button data-number="2" class="answer-btn btn">answer2</button>
                    <button data-number="3" class="answer-btn btn">answer3</button>
                    <button data-number="4" class="answer-btn btn">answer4</button>
                </div> 
            <div>
                <button data-type = "hint-btn btn" id ="hint">
                    <i class="fa-regular fa-lightbulb"></i>Hint</button>
            </div>
            <div>
                <button data-type ="next-btn btn" id = "next">Next</button>
            </div>
        </div>
    </div>

<!--<script src="assets/js/trivia_data.js"></script> -->
<script src="assets/js/script.js"></script>
</body>

</html>
